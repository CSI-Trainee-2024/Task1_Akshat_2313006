<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body class="body__Destination">
    <header class="header__Destination">
       <h2>
         Find Your <br />
         Favourite Place
       </h2>
       <p>
        <span class="material-symbols-outlined">
          arrow_back
          </span>
          <span class="material-symbols-outlined">
            arrow_forward
            </span>
       </p>
    </header>
    
    <main class="main__Destination">
      
      <nav class="main__Destination__nav">
        <button class="button__Destination">Snow</button>
        <button class="button__Destination">Lakes</button>
        <button class="button__Destination">Camping</button>
        <button class="button__Destination">Treking</button>
        <button class="button__Destination">Wild Life</button>
        <button class="button__Destination">River Rafting</button>
        <button class="button__Destination">Spiritual</button>
      </nav>
    </section>
      <section class="main__Destination__fig-section">
        <figure class="fig__Destination">
         <img src="assets/snow.jpg" alt="snow" srcset="" class="img__Destination">
         <figcaption> 
            Snow Location
            <p>
            <em>1200+ visitors</em> <img src="assets/fi_arrow-up-left.png">
            </p>
        </figcaption>
        </figure>
        <figure class="fig__Destination">
         <img src="assets/lake.jpg" alt="Lake" srcset="" class="img__Destination">
         <figcaption> 
            Lake Location
            <p>
            <em>2400+ visitors</em> <img src="assets/fi_arrow-up-left.png">
            </p>
        </figcaption>
        </figure>
        <figure class="fig__Destination">
         <img src="assets/camping.jpg" alt="camping" srcset="" class="img__Destination">
         <figcaption> 
            Camping Location
            <p>
            <em>5000+ visitors</em> <img src="assets/fi_arrow-up-left.png">
            </p>
        </figcaption>
        </figure>
        <figure class="fig__Destination">
         <img src="assets/riverRafting.jpg" alt="river" srcset="" class="img__Destination">
         <figcaption> 
            River Rafting
            <p>
            <em>8000+ visitors</em> <img src="assets/fi_arrow-up-left.png">
            </p>
        </figcaption>
        </figure>
        <figure class="fig__Destination">
         <img src="assets/treking.jpg" alt="trek" srcset="" class="img__Destination">
         <figcaption> 
        Famous Treks
            <p>
            <em>7000+ visitors</em> <img src="assets/fi_arrow-up-left.png">
            </p>
        </figcaption>
        </figure>
        <figure class="fig__Destination">
         <img src="assets/wild.jpg" alt="Tiger" srcset="" class="img__Destination">
         <figcaption> 
           Wild Life
            <p>
            <em>300+ visitors</em> <img src="assets/fi_arrow-up-left.png">
            </p>
        </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__Paragraph">Copyright &copy; 2024 All rights reserved</p>
    </footer>
  </body>
</html>
